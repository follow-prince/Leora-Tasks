<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Decathlon-Clone</title>
    <link rel="stylesheet" href="./css/home-style.css" />
  </head>
  <body>
    <!-- navigation  start -->
    <div>
      <nav class="nav-bar">
        <div class="nav-menu-icon">
          <img src="./images/icons/menu.svg" alt="Menu Icon" />
          <span>ALL SPORTS</span>
        </div>
        <div class="nav-logo">
          <img src="./images/icons/logo.svg" alt="Decathlon Logo" />
        </div>
        <div class="nav-search-bar">
            <img src="./images/icons/search.svg" alt="Search Icon" />
          <input type="text" placeholder="Search for 60+ Sports and 6000+ products" />
        </div>
        <div class="nav-delivery-location">
          <span>Delivery Location</span>
          <span>601201 Change</span>
        </div>
        <div class="nav-account">
          <img src="./images/icons/sign-in.svg" alt="Account Icon" />
          <span>Sign In</span>
        </div>
        <div class="nav-my-store">
          <img src="./images/icons/store.svg" alt="Store Icon" />
          <span>Store</span>
        </div>
        <div class="nav-support">
          <img src="./images/icons/support.svg" alt="Support Icon" />
          <span>Support</span>
        </div>
        <div class="nav-wishlist">
          <img src="./images/icons/wishlist.svg" alt="Wishlist Icon" />
          <span>Wishlist</span>
        </div>
        <div class="nav-cart">
          <img src="./images/icons/cart.svg" alt="Cart Icon" />
          <span>Cart</span>
        </div>
      </nav>
    </div>
    <!-- navigation  end -->
  </body>
</html>
